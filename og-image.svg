<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#050000"/>
      <stop offset="50%" style="stop-color:#220000"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="100%" style="stop-color:#220000"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333"/>
      <stop offset="50%" style="stop-color:#ff0000"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="sunClip">
      <circle cx="600" cy="480" r="180"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Sun glow -->
  <circle cx="600" cy="480" r="220" fill="#ff0000" opacity="0.2" filter="url(#strongGlow)"/>
  <circle cx="600" cy="480" r="190" fill="#880000" opacity="0.3"/>

  <!-- Sun with stripes -->
  <g clip-path="url(#sunClip)">
    <circle cx="600" cy="480" r="180" fill="url(#sunGrad)"/>
    <!-- Horizontal stripes -->
    <rect x="400" y="440" width="400" height="8" fill="#050000"/>
    <rect x="400" y="460" width="400" height="10" fill="#050000"/>
    <rect x="400" y="485" width="400" height="12" fill="#050000"/>
    <rect x="400" y="515" width="400" height="14" fill="#050000"/>
    <rect x="400" y="550" width="400" height="18" fill="#050000"/>
    <rect x="400" y="590" width="400" height="22" fill="#050000"/>
  </g>

  <!-- Mountain silhouettes -->
  <polygon points="0,500 150,380 300,500" fill="#1a0000"/>
  <polygon points="200,500 400,340 600,500" fill="#150000"/>
  <polygon points="500,500 700,360 900,500" fill="#1a0000"/>
  <polygon points="800,500 1000,370 1200,500" fill="#150000"/>
  <polygon points="100,500 250,400 400,500" fill="#200000"/>
  <polygon points="700,500 900,390 1100,500" fill="#200000"/>

  <!-- Ground -->
  <rect x="0" y="480" width="1200" height="150" fill="#050000"/>

  <!-- Grid lines -->
  <g stroke="#880000" stroke-width="2" opacity="0.6">
    <line x1="0" y1="480" x2="1200" y2="480"/>
    <!-- Perspective grid lines -->
    <line x1="0" y1="480" x2="-100" y2="630"/>
    <line x1="100" y1="480" x2="0" y2="630"/>
    <line x1="200" y1="480" x2="100" y2="630"/>
    <line x1="300" y1="480" x2="200" y2="630"/>
    <line x1="400" y1="480" x2="320" y2="630"/>
    <line x1="500" y1="480" x2="440" y2="630"/>
    <line x1="600" y1="480" x2="600" y2="630"/>
    <line x1="700" y1="480" x2="760" y2="630"/>
    <line x1="800" y1="480" x2="880" y2="630"/>
    <line x1="900" y1="480" x2="1000" y2="630"/>
    <line x1="1000" y1="480" x2="1100" y2="630"/>
    <line x1="1100" y1="480" x2="1200" y2="630"/>
    <line x1="1200" y1="480" x2="1300" y2="630"/>
    <!-- Horizontal grid lines -->
    <line x1="0" y1="520" x2="1200" y2="520" opacity="0.4"/>
    <line x1="0" y1="560" x2="1200" y2="560" opacity="0.3"/>
    <line x1="0" y1="600" x2="1200" y2="600" opacity="0.2"/>
  </g>

  <!-- Top decorative line -->
  <rect x="200" y="80" width="800" height="4" fill="#ff0000" filter="url(#glow)"/>

  <!-- Main Title: ESCAPE THE -->
  <text x="600" y="160" text-anchor="middle" font-family="Georgia, serif" font-size="50" font-weight="bold" fill="url(#textGrad)" letter-spacing="12" filter="url(#glow)">ESCAPE THE</text>

  <!-- Main Title: UPSIDE DOWN -->
  <text x="600" y="260" text-anchor="middle" font-family="Georgia, serif" font-size="90" font-weight="900" fill="url(#textGrad)" letter-spacing="3" filter="url(#strongGlow)" stroke="#ff0000" stroke-width="1">UPSIDE DOWN</text>

  <!-- Bottom decorative line -->
  <rect x="200" y="290" width="800" height="4" fill="#ff0000" filter="url(#glow)"/>

  <!-- Subtitle -->
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" letter-spacing="8" opacity="0.9">HAWKINS LAB SIMULATION</text>

  <!-- Floating particles/spores -->
  <circle cx="150" cy="200" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="300" cy="150" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="450" cy="380" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="750" cy="120" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="900" cy="350" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="1050" cy="200" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="100" cy="400" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="1100" cy="380" r="2" fill="#ffffff" opacity="0.4"/>

  <!-- Vine/tendril decorations on sides -->
  <path d="M50 630 Q30 550, 60 500 Q20 450, 70 400 Q30 350, 80 300" fill="none" stroke="#550000" stroke-width="6" stroke-linecap="round"/>
  <path d="M1150 630 Q1170 550, 1140 500 Q1180 450, 1130 400 Q1170 350, 1120 300" fill="none" stroke="#550000" stroke-width="6" stroke-linecap="round"/>

  <!-- Small gate/portal icon -->
  <ellipse cx="600" cy="420" rx="25" ry="30" fill="none" stroke="#ff0000" stroke-width="3" opacity="0.8" filter="url(#glow)"/>
  <circle cx="600" cy="420" r="8" fill="#ff0000" opacity="0.6" filter="url(#glow)"/>
</svg>
