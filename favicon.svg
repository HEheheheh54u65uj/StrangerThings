<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#2a0505"/>
      <stop offset="70%" style="stop-color:#0f0000"/>
      <stop offset="100%" style="stop-color:#050000"/>
    </radialGradient>
    <radialGradient id="portalGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="50%" style="stop-color:#cc0000"/>
      <stop offset="100%" style="stop-color:#660000"/>
    </radialGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="40%" style="stop-color:#ff6666"/>
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="outerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGrad)"/>

  <!-- Soft outer atmosphere -->
  <circle cx="256" cy="256" r="220" fill="#ff0000" opacity="0.08" filter="url(#outerGlow)"/>
  <circle cx="256" cy="256" r="180" fill="#ff0000" opacity="0.1"/>

  <!-- Portal ring with soft edges -->
  <ellipse cx="256" cy="256" rx="120" ry="140" fill="none" stroke="url(#portalGrad)" stroke-width="20" opacity="0.7" stroke-linecap="round" filter="url(#softGlow)"/>
  <ellipse cx="256" cy="256" rx="100" ry="120" fill="none" stroke="#ff3333" stroke-width="8" opacity="0.5" stroke-linecap="round"/>

  <!-- Soft energy wisps (replacing sharp cracks) -->
  <path d="M256 130 Q270 180, 256 200 Q242 180, 256 130" fill="#ff4444" opacity="0.6" filter="url(#softGlow)"/>
  <path d="M256 382 Q242 332, 256 312 Q270 332, 256 382" fill="#ff4444" opacity="0.6" filter="url(#softGlow)"/>

  <!-- Soft center glow -->
  <circle cx="256" cy="256" r="60" fill="url(#centerGlow)" opacity="0.9" filter="url(#softGlow)"/>
  <circle cx="256" cy="256" r="25" fill="#ffffff" opacity="0.95"/>
  <circle cx="256" cy="256" r="12" fill="#ffcccc" opacity="0.9"/>

  <!-- Soft organic vine tendrils with rounded caps -->
  <path d="M140 256 Q165 225, 155 185 Q175 210, 165 165" fill="none" stroke="#440000" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <path d="M372 256 Q347 225, 357 185 Q337 210, 347 165" fill="none" stroke="#440000" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <path d="M140 256 Q165 287, 155 327 Q175 302, 165 347" fill="none" stroke="#440000" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <path d="M372 256 Q347 287, 357 327 Q337 302, 347 347" fill="none" stroke="#440000" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
</svg>
